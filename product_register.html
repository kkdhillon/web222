<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Registration</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #601b69;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fffdfd;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
      }

      .taskbar {
        background-color: #333;
        overflow: hidden;
      }

      .taskbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .taskbar a:hover {
        background-color: #ddd;
        color: black;
      }

      header {
        background-color: rgb(125, 48, 106);
        color: rgb(15, 15, 15) 101;
        padding: 35px;
        text-align: center;
      }

      .place-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
        max-height: 600px;
        overflow-y: auto;
      }

      .place-card {
        width: 300px;
        background-color: #fff;
        margin: 10px;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(200, 35, 35, 0.1);
        text-align: center;
      }

      nav {
        background-color: #7d3031;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
      }

      .top-link {
        position: fixed;
        top: 10px;
        right: 10px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: 1px solid #fff;
        padding: 5px;
        border-radius: 5px;
      }

      .place-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 20px;
        background-color: #8234db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
    <script src="validation.js" defer></script>
  </head>
  <body>
    <header>
      <h1 style="font-family: fantasy">Product Register</h1>
      <!-- Navigation Bar -->
      <div class="taskbar">
        <a href="index.html">Home</a>
        <a href="about.html"> About</a>
        <a href="honesty.html">Honesty</a>
        <a href="product_register.html">product_register</a>
        <a href="reflection.html">reflection</a>
      </div>
    </header>
    <form
      id="signup"
      action="https://httpbin.org/post"
      method="post"
      onsubmit="return validateForm()"
    >
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" name="productId" pattern="\d{8}" required /><br /><br />

      <label for="productDesc">Product Description:</label><br />
      <textarea id="productDesc" name="productDesc" required></textarea><br /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" min="1" max="999" required /><br /><br />

      <label for="supplierUsername">Supplier Username:</label>
      <input type="text" id="supplierUsername" name="supplierUsername" required /><br /><br />

      <label>Supplier Status:</label><br />
      <input type="checkbox" id="newSupplier" name="supplierStatus" value="New Supplier" /> New
      Supplier<br />
      <input type="checkbox" id="contractSigned" name="supplierStatus" value="Contract Signed" />
      Contract Signed<br />
      <input type="checkbox" id="qualityTested" name="supplierStatus" value="Quality Tested" />
      Quality Tested<br /><br />

      <label for="supplierEmail">Supplier Email:</label>
      <input type="email" id="supplierEmail" name="supplierEmail" required /><br /><br />

      <!-- Hidden fields -->
      <input type="hidden" id="FullName" name="FullName" value="Your Full Name" />
      <input type="hidden" id="studentId" name="studentId" value="Your Student ID" />

      <!-- Buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <!-- Error panel -->
    <div id="errorPanel" style="color: red"></div>

    <script>
      window.onload = function () {
        // Function to load the full name and student ID
        document.getElementById('FullName').value = 'Your Full Name';
        document.getElementById('studentId').value = 'Your Student ID';
      };
    </script>
    <footer style="background-color: #691b63; color: #f5f4ef; text-align: center; padding: 20px">
      <p>
        &copy; <a href="https://github.com/surajsapkota/WEB222.git">Click here to open github</a>
      </p>
    </footer>
  </body>
</html>
